<DOCTYPE html>
    <html>
    <body>
    
    <h1>Formulario de registro</h1>
    
    <form action=*/action_page.php">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="fname">Nombre: </label>
            <Input type="text" id="fname" name="fname" value="Ingrese su nombre aquí.">
            <label for="lname">Apellido: </label>
            <Input type="text" id="lname" name="lname" value="Ingrese su apellido aquí."><br><br>
            <label for="dom">Dirección: </label>
            <Input type="text" id="dir" name="dir" value="Ingrese su dirección aquí">
            <label for="ciudad">Ciudad:</label>
            <Input type="text" id="ciudad" name="ciudad" value="C A B A"><br><br>
            <label for="post">Código postal:</label>
            <Input type="text" id="post" name="post" value="Ingrese su código postal aquí">
            <label for="tel">Teléfono:</label>
            <Input type="text" id="tel" name="tel" value="Ingrese su teléfono aquí."><br><br>
            <label for="nac">Fecha Nac.(mm/dd/yyyy):</label>
            <input type="date" id="nac" name="nac"><br><br>
            <label>Género (Radio)</label>
            <input type="radio" id="hombre" name="género" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="género" value="mujer">
            <label for="mujer">Mujer</label>
            <input type="radio" id="otro" name="género" value="otro">
            <label for="otro">Otro</label><br><br><br>
         </fieldset>
        <label>Conocimientos previos: (Checkbox)</label> 
        <input type="checkbox" id="html" name="html" value="html">
        <label for="html"> HTML</label>
        <input type="checkbox" id="css" name="css" value="css">
        <label for="css"> CSS</label>
        <input type="checkbox" id="Bootstrap" name="Bootstrap" value="Bootstrap">
        <label for="Bootstrap"> Bootstrap</label>
        <input type="checkbox" id="javascript" name="javascript" value="javascript">
        <label for="javascript"> Javascript</label>
        <input type="checkbox" id="base de datos" name="base de datos" value="base de datos">
        <label for="base de datos"> Base de Datos</label>
        <input type="checkbox" id="python" name="python" value="python">
        <label for="python"> Python</label>
        <input type="checkbox" id="django" name="django" value="django">
        <label for="django"> Django</label><br><br>
        <label>Estudios: (Select)</label>
        <select id="estudios" name="estudios">
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="terciario">Terciario</option>
            <option value="universitario">Universitario</option>
        </select><br>
        <label>Comentarios: </label>
        <textarea name="comentarios" rows="6" cols="30"></textarea>
        <br><br>


        <br><br><Input type="submit" value=ENVIAR>
        <Input type="submit" value=RESET>
    
    </form>
    
    <body>
    <html>
